incarnation: protelis
environment:
  type: OSMEnvironment
  parameters: ["toronto.pbf", false]

variables:
  variables:
    seed: &random
      min: 0
      max: 0
      step: 1
      default: 0

seeds:
  scenario: *random
  simulation: *random

deployments:
  deployments:
    - type: Point # Loads a class with this name implementing Deployment
      parameters: [ 0, 0 ] # Coordinates
      programs:
        - time-distribution: 10
          program: "10"

export:
  - type: RiskMap
    parameters: [ "data/riskmap", "map", 100]
    data: []

terminate:
  - type: AfterTime
    parameters: 40000