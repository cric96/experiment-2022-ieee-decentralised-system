incarnation: scafi

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

_program: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [ it.unibo.scafi.LeaderElection ]
  - program: send

deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, 0.25, 0.25, 0.1, 0.1]
  programs: *program
  contents:
    - in:
        type: Rectangle
        parameters: [-6, -6, 2, 2]
      molecule: source
      concentration: true
