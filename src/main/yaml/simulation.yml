incarnation: scafi
environment:
  type: OSMEnvironment
  parameters: ["toronto.pbf", false]

network-model:
  type: ConnectWithinDistance
  parameters: [0.75]

_program: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [it.unibo.scafi.LeaderElection,5]
  - program: send

deployments:
  type: FromGPSTrace
  parameters: [ 58, "toronto", true, "AlignToSimulationTime" ]
  programs: *program

